<div class="bg-secondary border-top p-4 text-white mb-3">
    <h1 class="display-6">Checkout</h1>
</div>
<div class="container mb-3">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-3 border-info">
                <div class="card-header bg-info">
                    <svg class="bi bi-credit-card-2-front" width="16" height="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3h16v6a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V7zm2-4a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2z"/>
                        <path d="M2.5 11a.5.5 0 0 1 0-1H4a.5.5 0 0 1 0 1H2.5zM0 9.5a.5.5 0 0 1 .5-.5H15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
                    </svg> Payment Method
                </div>
                <div class="card-body">
                    <div class="row g-3 mb-3 border-bottom">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required />
                                <label class="form-check-label" for="credit">
                                    Credit card
                                    <img src="../../assets/images/payment/cards.webp" alt="..." class="ml-3" height="26" />
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required />
                                <label class="form-check-label" for="paypal">
                                    PayPal
                                    <img src="../../assets/images/payment/paypal_64.webp" alt="..." class="ml-3" height="26" />
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Name on card" />
                        </div>
                        <div class="col-md-6">
                            <input type="number" class="form-control" placeholder="Card number" />
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Expiration month" />
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="Expiration year" />
                        </div>
                        <div class="col-md-4">
                            <input type="number" class="form-control" placeholder="CVV" />
                        </div>
                    </div>
                </div>
                <div class="card-footer border-info">
                    <button type="button" class="btn btn-block btn-info" >
                        Pay Now <strong>${{ service.total.toFixed(2) }}</strong>
                    </button>

                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <svg class="bi bi-cart3" width="16" height="16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1h1A.5.5 0 0 1 2 1.5v1a.5.5 0 0 1-1 0v-1H1v1a.5.5 0 0 1-1 0v-1H.5a.5.5 0 0 1-.5-.5zM3 4h10.5a.5.5 0 0 1 .49.605L12.68 13H4.32L3.01 4.605A.5.5 0 0 1 3.5 4zm-.17 1L4.68 12h6.64l1.84-7H2.83z"/>
                        <path d="M9 8.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
                    </svg> Cart <span class="badge bg-secondary float-right">{{ service.shoppingCart.products.size }}</span>
                </div>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let wrapper of service.shoppingCart.products.values()" class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">{{ wrapper.product.name }}</h6>
                            <small class="text-muted">{{ wrapper.product.name }}</small>
                        </div>
                        <span class="text-muted">${{ wrapper.product.price }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h6 class="my-0">Promo code</h6>
                            
                        </div>
                       
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>${{ service.total }}</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
